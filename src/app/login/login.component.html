<div *ngIf="loading" class="loading-indicator">
    <mat-progress-spinner color="primary" mode="indeterminate"></mat-progress-spinner>
</div>

<div id="telaLogin">
    <div class="centerAlign">
        <div class="login-box example-card">
            <div class="login-title-box">
            </div>
            <div [hidden]="stateView != STATE_LOGIN">
                <form (ngSubmit)="login()" [formGroup]="form" autocomplete="off" class="example-form">
                    <mat-form-field appearance="outline" floatLabel="always">
                        <mat-label>Login</mat-label>
                        <input formControlName="login" id="login" matInput required type="text">
                        <mat-error *ngIf="true"
                                   class="error-message">
                            O login é obrigatório
                        </mat-error>
                    </mat-form-field>

                    <mat-form-field appearance="outline" floatLabel="always">
                        <mat-label>Senha</mat-label>
                        <input formControlName="password" id="password" matInput required
                               type="password">
                        <mat-error *ngIf="true"
                                   class="error-message">
                            A senha é obrigatória
                        </mat-error>
                    </mat-form-field>


                    <ng-container *ngIf="formErrors">
                        <mat-error *ngFor="let error of formErrors" class="error-message">
                            {{ error }}
                        </mat-error>
                    </ng-container>

                    <button class="full-width" color="primary" mat-raised-button
                            style="margin:40px 0px 30px 0px;letter-spacing: 0.57px;" type="submit">ENTRAR
                        <i class="material-icons img-login-button">save_alt</i>
                    </button>

                    <button (click)="changeState(STATE_REC_SENHA)" class="btn-recuperar-senha" mat-button type="button">
                        Recuperar senha
                    </button>

                    <button [routerLink]="['/register']" class="full-width" mat-button type="button">
                        Registrar
                    </button>

                </form>
            </div>
            <div [hidden]="stateView != STATE_REC_SENHA">
                <form (ngSubmit)="recovery()" [formGroup]="formRecovery!" autocomplete="off" class="example-form">
                    <mat-form-field appearance="outline" class="full-width" floatLabel="always">
                        <input formControlName="email" id="loginRecuperarSenha" matInput placeholder="E-mail"
                               required
                               type="text">
                        <mat-error *ngIf="true"
                                   class="error-message">
                            O E-mail é obrigatório
                        </mat-error>
                    </mat-form-field>


                    <button class="full-width" color="primary" mat-raised-button
                            style="margin:40px 0px;letter-spacing: 0.57px;" type="submit">Recuperar Senha
                        <i class="material-icons">lock</i>
                    </button>

                    <button (click)="changeState(STATE_LOGIN)" class="state-button" mat-button type="button">
                        Login
                    </button>

                </form>
            </div>
        </div>
    </div>
</div>
