<div class="nx-pagination">
    <button (click)="first()" [disabled]="!hasFirstPage()"><i class="material-icons">first_page</i></button>
    <button (click)="previous()" [disabled]="!hasFirstPage()"><i class="material-icons">chevron_left</i></button>

    <button (click)="toPage(page)" *ngFor="let page of getPagesButtons()"
            [ngClass]="{'active': page == pagination.page}">{{page}}</button>

    <button (click)="next()" [disabled]="!hasLastPage()"><i class="material-icons">chevron_right</i></button>
    <button (click)="last()" [disabled]="!hasLastPage()"><i class="material-icons">last_page</i></button>

    <label> Total de {{pagination.totalElement}} registro(s) em {{getTotalPages()}} p√°gina(s)</label>

</div>
